<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(120deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.7);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 45px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e60073;
        margin-bottom: 25px;
        font-size: 30px;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 12px;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        background: #e60050;
        transform: scale(1.1);
    }

    #noBtn {
        background: #adb5bd;
        color: white;
        position: absolute;
    }

    .final {
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    .final h1 {
        font-size: 34px;
        color: #e60073;
    }

    .final img {
        width: 220px;
        margin: 25px 0;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 250 - 125;
        const y = Math.random() * 150 - 75;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES clicked
    document.getElementById("yesBtn").addEventListener("click", () => {
        card.innerHTML = `
            <div class="final">
                <h1>I knew it! üíñ</h1>
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Roses">
                <h1>
                    So you are the Valentine <br>
                    of <br>
                    <strong>Mr. Sattar ‚ù§Ô∏è</strong>
                </h1>
            </div>
        `;
    });

    // Create floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
</script>

</body>
</html>
