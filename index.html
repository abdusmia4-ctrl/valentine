<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>

<!-- Romantic & clean fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
    body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(120deg, #ffe6eb, #fff);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
        background: white;
        padding: 45px 55px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 18px 45px rgba(0,0,0,0.18);
        position: relative;
        z-index: 2;
        min-width: 320px;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #e60073;
        font-size: 32px;
        margin-bottom: 8px;
    }

    p {
        color: #777;
        font-size: 15px;
        margin-bottom: 22px;
    }

    button {
        padding: 14px 34px;
        font-size: 17px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 8px 18px rgba(255,77,109,0.4);
    }

    #noBtn {
        background: #f2a7b5;
        color: white;
        position: absolute;
    }

    .final {
        animation: fade 1.2s ease;
    }

    .final h1 {
        font-family: 'Pacifico', cursive;
        font-size: 30px;
        margin-bottom: 10px;
    }

    .final img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        margin: 18px auto;
        border-radius: 20px;
        display: block;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .final p {
        font-size: 14px;
        margin-top: 10px;
    }

    @keyframes fade {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
        h1 { font-size: 28px; }
        .final h1 { font-size: 26px; }
        .final img {
            width: 180px;
            height: 180px;
        }
    }
	#noBtn {
    background: #f2a7b5;
    color: white;
    position: absolute;
    width: 100px;
    text-align: center;
    border-radius: 30px;
    font-size: 14px;
    transition: top 0.3s ease, left 0.3s ease, transform 0.2s;
    cursor: pointer;
    z-index: 3;
}
.card {
    background: white;
    padding: 40px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 18px 45px rgba(0,0,0,0.18);
    position: relative;
    z-index: 2;
    max-width: 90vw;
    width: 360px;
    margin: 20px;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>Choose wisely‚Ä¶ üòâ</p>
    <div class="button-group">
  <button id="yesBtn">YES üíï</button>
  <button id="noBtn">NO</button>
</div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let noClicks = 0;
    let yesScale = 1;

    const movementBoundary = {
        padding: 100, // stays away from edges of screen
        maxWidth: 400,  // movement area width
        maxHeight: 300, // movement area height
    };

    function moveNoButton() {
        const container = document.body;

        // Get the viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        const noBtnWidth = 100;
        const noBtnHeight = 40;

        // Get a safe central area
        const centerX = viewportWidth / 2;
        const centerY = viewportHeight / 2;

        // Move within a confined box around the center
        const rangeX = movementBoundary.maxWidth / 2;
        const rangeY = movementBoundary.maxHeight / 2;

        const minX = centerX - rangeX;
        const maxX = centerX + rangeX - noBtnWidth;

        const minY = centerY - rangeY;
        const maxY = centerY + rangeY - noBtnHeight;

        // Random position within range
        const x = Math.floor(Math.random() * (maxX - minX)) + minX;
        const y = Math.floor(Math.random() * (maxY - minY)) + minY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.position = 'absolute';

        // Button wiggle animation
        noBtn.animate([
            { transform: 'rotate(0deg) scale(1)' },
            { transform: 'rotate(7deg) scale(1.05)' },
            { transform: 'rotate(-7deg) scale(1.05)' },
            { transform: 'rotate(0deg) scale(1)' }
        ], {
            duration: 300,
            easing: 'ease-in-out'
        });

        noClicks++;

        if (noClicks > 1) {
            yesScale += 0.1;
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.innerText = "YES üíï (You're almost there!)";
        }

        if (noClicks > 4) {
            yesBtn.innerText = "YES üíò (Just click it already üòÑ)";
        }
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton); // also on click

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <div class="final">
                <h1>I knew it! Miss Tabassum üéâ</h1>
                <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Roses">
                <h1>So you are the Valentine <br> of <br> <strong>Mr. Sattar ‚ù§Ô∏è</strong></h1>
                <p>Forever and always üíë</p>
            </div>
        `;
    });

    // Floating hearts animation like before
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
</script>

</body>
</html>
